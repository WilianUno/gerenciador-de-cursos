<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../../public/css/styles.css">
  <link rel="icon" href="../../public/Imagens/icone.png" type="icone_site">
</head>
<body>
  <nav class="navbar">
    <h1>Formar & Crescer</h1>
    <div>
      <a href="index.html">Início</a>
      <a href="cursos.html">Cursos</a>
      <a href="sobre-nos.html">Sobre Nós</a>
      <a href="contato.html">Contato</a>
    </div>
  </nav>

  <div class="dashboard-container">
    <main class="main-content container-form">
      <h2>Novo Cadastro</h2>
      <p>Para continuar, preencha os dados abaixo e clique em continuar.</p>

      <form id="cadastroForm">
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" maxlength="14" required>
        </div>

        <div class="form-group">
          <label for="usuario">Nome de usuário:</label>
          <input type="text" id="usuario" required>
        </div>

        <div class="form-group">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" required>
        </div>

        <button type="submit" class="btn">Continuar</button>
      </form>
    </main>
  </div>

  <a href="https://wa.me/5549999999999" class="whatsapp-button" target="_blank">
    <img src="../../public/Imagens/icone_wpp.png" alt="WhatsAppCrescer">
  </a>

  <script src="../../public/js/main.js"></script>
</body>
